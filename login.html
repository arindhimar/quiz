<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <body>
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg">
              <div class="card-body">
                <h3 class="text-center mb-4">College Portal</h3>
                <form>
                  <div class="form-group">
                    <label for="email">Enter Your Id</label>
                    <input type="email" class="form-control" id="id" placeholder="Enter Id">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <hr>
                <p class="text-center">Don't have an account? <a href="#">Register Here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
  

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
